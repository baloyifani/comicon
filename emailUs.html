<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <script src="Script.js"></script>
</head>
<body>
    <div id="wrapper">
        <form method="post" action="onSubmit.html" onsubmit="return Validate()" name="vform">
            <div>
                <div>
                    <input type="text" name="username" class="textInput" placeholder="Username" />
                    <div id="name_error" class="val_error"></div>
                </div>

                <div>
                    <input type="email" name="email" class="textInput" placeholder="Email" />
                    <div id="email_error" class="val_error"></div>
                </div>
                <div>
                    <input type="password" name="password" class="textInput" placeholder="Password" />
                </div>
                <div>
                    <input type="password" name="password_confirmation" class="textInput" placeholder="password_confirmation" />
                    <div id="password_error" class="val_error"></div>
                </div>


            </div>

        </form>
        <div>
            <button class="btnSubmit" type="button" onclick="submitAction()" >Submit</button>
        </div>


    </div>
    
</body>

</html>
<script>
    function submitAction() {
        alert("Email sent to 'Fbaloyi@comicon.io'");
    }

    var username = document.forms["vform"]["username"];
    var email = document.forms["vform"]["email"];
    var password = document.forms["vform"]["password"];
    var password_confirmation = document.forms["vform"]["password_confirmation"];

    var name_error = document.getElementById("name_error");
    var email_error = document.getElementById("email_error");
    var password_error = document.getElementById("password_error");

    username.addEventListener("blur", nameVerify, true);
    email.addEventListener("blur", emailVerify, true);
    password.addEventListener("blur", passwordVerify, true);

    //validation
    function Validate() {
        //username validation
        if (username.value == "") {
            username.style.border = "1px solid red";
            name_error.textContent = "Username is required";
            username.focus();
            return false;
        }
        //email validation
        if (email.value == "") {
            email.style.border = "1px solid red";
            email_error.textContent = "Email is required";
            email.focus();
            return false;
        }

        //password validation
        if (password.value == "") {
            password.style.border = "1px solid red";
            password_error.textContent = "Username is required";
            password.focus();
            return false;
        }

        //Event handler functions
        function nameVerify() {
            if (username.value != "") {
                username.style.border = "1px solid #5E6E66";
                name_error.innerHTML = "";
                return true;
            }
        }
        function emailVerify() {
            if (email.value != "") {
                email.style.border = "1px solid #5E6E66";
                email_error.innerHTML = "";
                return true;
            }
        }
        function passwordVerify() {
            if (password.value != "") {
                password.style.border = "1px solid #5E6E66";
                password_error.innerHTML = "";
                return true;
            }
        }
</script>
